<div id="modal-container">

	<div id="photo-btn" class="photo-area" ng-class="{ 'has-photo': data.picture }">
		<h3 ng-hide="data.picture">Take a picture</h3>
	</div>
	<div class="photo-area" id="preview" ng-show="data.picture">
		<img id="uploaded_image" src="{{data.picture}}" alt="uploaded image" />
	</div>

	<div class="row">
		<input type="file" label="Take Picture" capture="camera" accept="img/*" id="cameraInput" ng-model="data.picture" name="cameraInput">
	</div>

	<h2 id="rating_header">Rate your visit</h2>

	<div class="rating row">
		<span class="star" ng-class="{ 'highlight': data.rating >= 5 }" data-value=5>★</span>
		<span class="star" ng-class="{ 'highlight': data.rating >= 4 }" data-value=4>★</span>
		<span class="star" ng-class="{ 'highlight': data.rating >= 3 }" data-value=3>★</span>
		<span class="star" ng-class="{ 'highlight': data.rating >= 2 }" data-value=2>★</span>
		<span class="star" ng-class="{ 'highlight': data.rating >= 1 }" data-value=1>★</span>
	</div>

	<div class="row">
		<input type="text" placeholder="Name" ng-model="data.name">
	</div>

	<div class="row">
		<textarea placeholder="tell us about your visit" ng-model="data.comment" />
	</div>

	<div class="row">
		<button id="submit_pic">submit</button>
	</div>

</div>
