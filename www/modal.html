<div id="modal-container">

	<div id="photo-btn">
		<h3>Take a picture</h3>
	</div>

	<div class="row">
		<input type="file" label="Take Picture" capture="camera" accept="img/*" id="cameraInput" name="cameraInput">
	</div>

	<h2 id="rating_header">Rate your visit</h2>

	<div class="rating row">
		<span class="star" ng-class="{ 'highlight': data.rating >= 5 }" data-value=5>★</span><!-- <span class="star highlight" ng-show="starRated(5)" data-value=5>★</span> -->
		<span class="star" ng-class="{ 'highlight': data.rating >= 4 }" data-value=4>★</span><!-- <span class="star highlight" data-value=4 ng-show="starRated(4)">★</span> -->
		<span class="star" ng-class="{ 'highlight': data.rating >= 3 }" data-value=3>★</span><!-- <span class="star highlight" data-value=3 ng-show="starRated(3)">★</span> -->
		<span class="star" ng-class="{ 'highlight': data.rating >= 2 }" data-value=2>★</span><!-- <span class="star highlight" data-value=2 ng-show="starRated(2)">★</span> -->
		<span class="star" ng-class="{ 'highlight': data.rating >= 1 }" data-value=1>★</span><!-- <span class="star highlight" data-value=1 ng-show="starRated(1)">★</span> -->
	</div>

	<div class="row">
		<input type="text" placeholder="Name" ng-model="data.name">
	</div>

	<div class="row">
		<textarea placeholder="tell us about your visit" ng-model="data.comment" />
	</div>

	<div class="row">
		<button id="submit_pic">submit</button>
	</div>

</div>
